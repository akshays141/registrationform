<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    
    <div >
        <h2 style="background-color: cadetblue; height: 40px; padding-top: 3px;"><Strong>Student Registration Form</Strong></h2>
    <form>
        <table>
        <label for="">First Name</label>
        <input type="text" name="fname" id="fname">
        <br>
        <label for="">Last Name</label>
        <input type="text" name="lname" id="lname">
        <br>
        <label for="">Email ID</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="">Mobile Number</label>
        <input type="tel" name="tel" id="tel">
        <br>
        <label for="">Gender</label>
        <input type="radio" name="gender" id="gender1" value="male"> Male
        <input type="radio" name="gender" id="gender2" value="female"> Female
        <br><br>
        <label for="">Date of Birth(DOB): </label>
        <select>
            <Option>Day:</Option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="wednesday">wednesday</option>
            <option value="Thirsday">Thirsday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
        <select>
            <option value="">Month:</option>
            <option value="">January</option>
            <option value="">February</option>
            <option value="">March</option>
            <option value="">April</option>
            <option value="">May</option>
            <option value="">June</option>
            <option value="">July</option>
            <option value="">August</option>
            <option value="">September</option>
            <option value="">Octomber</option>
            <option value="">November</option>
            <option value="">December</option>
        </select>
        <select>
            <option value="">Year:</option>
            <option value="" ></option>
        </select>
    <br>
        <br>
        <label for="">Address</label>
        <br>
        <textarea rows="7" cols="40"></textarea>
        <br>
        <label for="">City</label>
        <input type="text" name="city" id="city">
        <br>
        <label for="">Pin Code</label>
        <input type="text" name="pincode" id="pincode">
        <br>
        <br>
        <label for="">State</label>
        <input type="text" name="state" id="state">
        <br>
        <br>
        <label for="">Country</label>
        <input type="text" name="country" id="country">
        <br>
        <label for="">Hobbies</label>
        <input type="checkbox">Drawing
        <input type="checkbox">Singing
        <input type="checkbox">Dancing
        <input type="checkbox">Sketching
        <br>
        <input type="submit" style="background-color: green;">

        <input type="reset" style="background-color: red;">
    </table>
    </form>
</div>
</body>
</html>
